<div class="content-wrap" id="funcswitchdiv">
    <div class="content-title">
        <strong>功能控制</strong>
    </div>
    <div class="content-main ">
        <div class="tab-content tabContent mar-top20">
            <form role="form" class="form-inline mar-bottom30">
                <div class="form-group">
                    <label class="col-sm-1 control-label">GameID：</label>
                    <select id="" class="form-control font-bold" data-bind="options:gameid,optionsText:'name',optionsValue:'id',value:selectedGame"></select>
                </div>
                <div class="form-group mar-left20">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-info" id="dataMath" data-bind="click:searchfuncswitch">查询</button>
                    </div>
                </div>
                <div class="form-group mar-left20">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-info" id="dataAdd" data-bind="click:addfuncswitch">添加</button>
                    </div>
                </div>
            </form>
            <form role="form" class="form-horizontal mar-bottom30">
                <div id="funcswitchpage" class="form-group" style="display:none">
                    <div class="form-group mar-left20">
                        <label class="col-sm-1 control-label">功能名字：</label>
                        <div class="col-sm-10">
                            <select type="text" class="form-control" id="funcname" data-bind="options:funcname,optionsText:'name',optionsValue:'id',value:selectedName" ></select>
                        </div>
                    </div>
                    <div class="form-group mar-left20">
                        <label class="col-sm-1 control-label">功能开关：</label>
                        <select type="text" class="form-control " id="funcswitch" rows="3" data-bind="options:funcswitch,optionsText:'name',optionsValue:'id',value:selectedSwitch"  ></select>
                    </div>
                    <div class="form-group mar-left20">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-info" id="dataEnsure" data-bind="click: ensurefuncswitch">提交</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="content-title">
        <strong>当前功能</strong>
    </div>
    <div class="content-main">
        <div class="tab-content tabContent mar-top20">
            <!-- table -->
            <table class="table table-condensed table-bordered table-style" id="funcswitchTable">
                <thead>
                    <tr>
                        <th>功能名字</th>
                        <th>功能开关</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach:dataList">
                    <tr>
                        <td data-bind="text:funcname"></td>
                        <td data-bind="text:funcswitch"></td>
                        <td ><button type="button" class="btn btn-warning" data-bind="click: $parent.removefuncswitch" >删除</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="/views/static/js/pages/func-switch.js"></script>
