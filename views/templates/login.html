<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>快游戏数据后台</title>
    <link rel="stylesheet" href="/views/static/js/bootstrap/bootstrap-2.3.2.css">
    <link rel="stylesheet" href="/views/static/js/validform/validform.css">
    <link rel="stylesheet" href="/views/static/css/reset.css">
    <link rel="stylesheet" href="/views/static/css/style.css">
</head>
<body>
    <div class="login-container" id="loginContainer">
        <div class="bg-photo">
            <div class="login-main">
                <h1>快游戏数据后台</h1>
                <form id="loginForm" role="form" method="post" target="_self">
                    <div class="form-group">
                        <input type="text" class="form-control login-wrap" id="username" name="name" autocomplete="off" placeholder="请输入用户名" maxlength="15"
                            data-bind="value:userName">
                        <span class="Validform_checktip"></span>
                    </div>
                    <div class="form-group" style="margin-top: 15px;">
                        <input type="password" class="form-control login-wrap" id="password" name="password" autocomplete="off" placeholder="请输入密码"
                            maxlength="30" data-bind="value:password">
                        <span class="Validform_checktip"></span>
                    </div>
                    <div class="form-group checkbox" style="margin-top: 15px;">
                        <label>
                            <input type="checkbox" data-bind="checked:rememberPass">记住密码
                        </label>
                    </div>
                    <button type="submit" id="loginSubmit" data-bind="click:login" class="btn btn-default login-wrap">登录</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="/views/static/js/jquery/jquery-1.11.1.min.js"></script>
    <script src="/views/static/js/bootstrap/bootstrap-3.3.7.min.js"></script>
    <script src="/views/static/js/knockout/knockout-3.4.0.min.js"></script>
    <script src="/views/static/js/validform/Validform_v5.3.2_min.js"></script>
    <script src="/views/static/js/layer/layer.js"></script>
    <script src="/views/static/js/common/common.js"></script>
    <script src="/views/static/js/common/md5.js"></script>
    <script src="/views/static/js/login.js"></script>
</body>
</html>
